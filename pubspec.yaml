name: maktrack
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  animated_bottom_navigation_bar: ^1.4.0
  dot_navigation_bar: ^1.0.2
  table_calendar: ^3.2.0
  intl: ^0.20.2

  flutter_otp_text_field: ^1.5.1+1

  lottie: ^3.3.1
  animated_splash_screen: ^1.3.0
  get: ^4.7.2
  fl_chart: ^0.70.2


dev_dependencies:
  flutter_test:
    sdk: flutter





  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true
  assets:
    - assets/images/

    - assets/lottie/
    - assets/Icons/


